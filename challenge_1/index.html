<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<script src="./app.js"></script>
</head>
<body>
	<div class="header">
		<h1>TIC TAC TOE INSANITY EDITION</h1>
		<p id="winTally">THERE CAN ONLY BE ONE TIC TAC TOE CHAMPION.</p>
		<p><button onClick="resetGame()">Reset Game</button></p>
	</div>
	<div class="names">
	  Player 1 Name:
	  <input type="text" id="p1name">&nbsp; &nbsp;
	  Player 2 Name:
	  <input type="text" id="p2name">&nbsp; &nbsp;
	  <button onClick="View.setPlayerName()">Submit</button>
	</div>
	<div class="playerStats">
		<p><span id="whoGoesFirst"></span><br><span id="playerPiece"></span></p>
	</div>
	<div class="board">
	<table align="center" style="width: 30%" cellspacing="2" cellpadding="40">
		<tr>
			<th id="00" onClick="makeMove(this)"></th>
			<th id="01" onClick="makeMove(this)"></th>
			<th id="02" onClick="makeMove(this)"></th>
		</tr>	
		<tr>
			<th id="10" onClick="makeMove(this)"></th>
			<th id="11" onClick="makeMove(this)"></th>
			<th id="12" onClick="makeMove(this)"></th>
		</tr>
		<tr>
			<th id="20" onClick="makeMove(this)"></th>
			<th id="21" onClick="makeMove(this)"></th>
			<th id="22" onClick="makeMove(this)"></th>
		</tr>
	</table>
	</div>
</body>
</html>
